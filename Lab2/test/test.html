<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Photo Every 2 Seconds</title>
    <style>
        #photo {
            position: absolute;
            top: 50%; /* Position the photo vertically in the middle */
            left: 20px; /* Position the photo 20px from the left side */
            transform: translate(50%, -50%);
            transition: width 0.5s, height 0.5s;
}
    </style>
</head>
<body>
    <img id="photo" src="photo1.png" alt="Photo"
        width="400" height="300">

    <script src="script.js"></script>
</body>
</html>
